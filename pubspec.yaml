name: notes
description: Classic Notes

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: 2.0.0
  hive_flutter: 1.1.0
  cupertino_icons: 1.0.5
  flutter_bloc: 8.1.2
  google_fonts: 4.0.3
  drag_and_drop_lists: 0.3.3
  equatable: 2.0.5
  uuid: 3.0.7
  flutter_logs: 2.1.10
  hive: 2.2.3
  hive_generator: 2.0.0
  intl: 0.18.1
  image_picker: 0.8.7+4
  flutter_keyboard_visibility: 5.4.1


dev_dependencies:
  build_runner: 2.3.3
  flutter_lints: 2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family:  CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
